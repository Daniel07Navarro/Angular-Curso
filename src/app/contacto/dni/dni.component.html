<form [formGroup]="formularioDocumento">
    <label for="dni" class="form-label">{{ valorActual }}</label>
    <input
      [ngClass]="{
        'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')
      }"
      type="text"
      class="form-control"
      id="dni"
      formControlName="dni"
    />
    <div *ngIf="hasErrors('dni', 'required')" class="text-danger">
      {{ valorActual }} requerido
    </div>
    <div *ngIf="hasErrors('dni', 'minlength')" class="text-danger">
      Se requiere m√≠nimo 8 caracteres
    </div>
</form>
